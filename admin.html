<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>

  <style>
    body {
      background:#0d0d0d;
      color:white;
      font-family:Arial;
      padding:20px;
    }

    table {
      width:100%;
      border-collapse:collapse;
    }

    th, td {
      padding:12px;
      border-bottom:1px solid #333;
      text-align:left;
    }

    button {
      padding:6px 10px;
      border:none;
      border-radius:6px;
      cursor:pointer;
    }

    .edit-btn {
      background:#007bff;
      color:white;
    }

    .del-btn {
      background:#ff3333;
      color:white;
    }
  </style>
</head>
<body>

  <h2>Admin Panel</h2>
  <p id="admin-email"></p>

  <table>
    <thead>
      <tr>
        <th>Email</th>
        <th>Username</th>
        <th>Password</th>
        <th>Phone</th>
        <th>Balance</th>
        <th>Actions</th>
      </tr>
    </thead>

    <tbody id="clientTable"></tbody>
  </table>

  <script type="module" src="app.js"></script>

</body>
</html>
