<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
</head>
<body>

<h1>Welcome to Admin Dashboard</h1>

<button id="logout">Logout</button>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } 
        from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAAN0WFvnIzmvELoBVvLN0rR06F2VAs0",
        authDomain: "cashdeals-185df.firebaseapp.com",
        projectId: "cashdeals-185df",
        storageBucket: "cashdeals-185df.appspot.com",
        messagingSenderId: "749879075742",
        appId: "1:749879075742:web:0fe648f7a9faebdc9aac8f"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Redirect to login if NOT logged in
    onAuthStateChanged(auth, (user) => {
        if (!user) {
            window.location.href = "login.html";
        }
    });

    document.getElementById("logout").addEventListener("click", () => {
        signOut(auth);
    });
</script>

</body>
</html>
