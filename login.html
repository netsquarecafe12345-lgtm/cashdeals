<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>

<h2>Login</h2>

<input type="email" id="login-email" placeholder="Email"><br><br>
<input type="password" id="login-password" placeholder="Password"><br><br>

<button id="login-button">Login</button>

<p>Don't have an account? <a href="signup.html">Sign up</a></p>

<!-- Firebase SDK -->
<script type="module">
    // Firebase imports
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } 
        from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    // Your Firebase Config (CORRECT ONE)
    const firebaseConfig = {
        apiKey: "AIzaSyAN0MfvvHmznveLEoIV8vLNorRO6F2VAs0",
        authDomain: "cashdeals-185df.firebaseapp.com",
        projectId: "cashdeals-185df",
        storageBucket: "cashdeals-185df.firebasestorage.app",
        messagingSenderId: "749879075742",
        appId: "1:749879075742:web:a82980caf53bef5c9aac8f"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Login button function
    document.getElementById("login-button").addEventListener("click", async () => {
        const email = document.getElementById("login-email").value;
        const password = document.getElementById("login-password").value;

        try {
            await signInWithEmailAndPassword(auth, email, password);
            window.location.href = "admin.html";  // Redirect after login
        } catch (error) {
            alert("Login failed: " + error.message);
        }
    });
</script>

</body>
</html>
