<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>

<h2>Login</h2>

<input type="email" id="login-email" placeholder="Email"><br><br>
<input type="password" id="login-password" placeholder="Password"><br><br>

<button id="login-button">Login</button>

<p>Don't have an account? <a href="signup.html">Sign up</a></p>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
    import { 
        getAuth, 
        signInWithEmailAndPassword 
    } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";

    // Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyAN0MfvvHmznveLEoIV8vLNorRO6F2VAs0",
        authDomain: "cashdeals-185df.firebaseapp.com",
        projectId: "cashdeals-185df",
        storageBucket: "cashdeals-185df.appspot.com",
        messagingSenderId: "749879075742",
        appId: "1:749879075742:web:a82980caf53bef5c9aac8f"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Login event
    document.getElementById("login-button").addEventListener("click", async () => {
        const email = document.getElementById("login-email").value.trim();
        const password = document.getElementById("login-password").value.trim();

        if (!email || !password) {
            alert("Please enter both email and password.");
            return;
        }

        try {
            await signInWithEmailAndPassword(auth, email, password);

            // Redirect to your GitHub Pages homepage (index.html)
            window.location.href = "https://netsquarecafe12345-lgtm.github.io/cashdeals/index.html";

        } catch (error) {
            let message = "Login failed.";

            if (error.code === "auth/user-not-found") {
                message = "No account found with this email.";
            } else if (error.code === "auth/wrong-password") {
                message = "Incorrect password.";
            } else if (error.code === "auth/invalid-email") {
                message = "Invalid email address.";
            }

            alert(message);
        }
    });
</script>

</body>
</html>
