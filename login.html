<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Login — CashDeal</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: Arial, sans-serif; background:#f5f6fa; display:flex; align-items:center; justify-content:center; height:100vh; }
    .box { background:white; padding:24px; border-radius:8px; box-shadow:0 6px 24px rgba(0,0,0,0.06); width:360px; }
    input { width:100%; padding:10px; margin:8px 0; border:1px solid #ddd; border-radius:6px; }
    button { width:100%; padding:10px; background:#1e90ff; color:white; border:none; border-radius:6px; cursor:pointer; }
    .muted { color:#666; font-size:13px; margin-top:10px; }
    a { color:#1e90ff; }
  </style>
</head>
<body>
  <div class="box">
    <h2>Login</h2>
    <input id="email" placeholder="Email" type="email" autocomplete="username" />
    <input id="password" placeholder="Password" type="password" autocomplete="current-password" />
    <button id="btn-login">Login</button>
    <div class="muted">Don't have an account? <a href="signup.html">Sign up</a></div>
  </div>

<script type="module">
  // login.html — module script (example)
  import { auth, db } from './app.js';                 // <-- path must be correct
  import { signInWithEmailAndPassword, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
  import { collection, addDoc, serverTimestamp, doc, getDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

  console.log('auth, db', auth, db); // confirm they're defined

  const emailEl = document.getElementById('email');
  const passEl = document.getElementById('password');
  const btn = document.getElementById('btn-login');

  btn.addEventListener('click', async () => {
    const email = emailEl.value.trim();
    const password = passEl.value;
    if (!email || !password) return alert('Enter email + password');

    try {
      const cred = await signInWithEmailAndPassword(auth, email, password);

      // now db should be a proper Firestore instance — write log
      try {
        await addDoc(collection(db, 'auth_logs'), {
          uid: cred.user.uid,
          email: cred.user.email,
          action: 'login',
          userAgent: navigator.userAgent,
          ts: serverTimestamp()
        });
      } catch (logErr) {
        console.warn('Could not write auth log:', logErr);
      }

      // redirect as needed
      window.location.href = 'dashboard.html';
    } catch (err) {
      console.error('signIn error', err);
      alert('Login failed: ' + (err.message || err));
    }
  });
</script>
</body>
</html>
