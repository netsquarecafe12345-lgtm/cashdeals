<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>

<h2>Login</h2>

<input type="email" id="login-email" placeholder="Email"><br><br>
<input type="password" id="login-password" placeholder="Password"><br><br>

<button id="login-button">Login</button>

<p>Don't have an account? <a href="signup.html">Sign up</a></p>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
    import { 
        getAuth, 
        signInWithEmailAndPassword 
    } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";

    import {
        getFirestore,
        doc,
        getDoc
    } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

    // Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyAN0MfvvHmznveLEoIV8vLNorRO6F2VAs0",
        authDomain: "cashdeals-185df.firebaseapp.com",
        projectId: "cashdeals-185df",
        storageBucket: "cashdeals-185df.appspot.com",
        messagingSenderId: "749879075742",
        appId: "1:749879075742:web:a82980caf53bef5c9aac8f"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    document.getElementById("login-button").addEventListener("click", async () => {
        const email = document.getElementById("login-email").value.trim();
        const password = document.getElementById("login-password").value.trim();

        if (!email || !password) {
            alert("Please enter both email and password.");
            return;
        }

        try {
            const userCredential = await signInWithEmailAndPassword(auth, email, password);
            const user = userCredential.user;

            // Fetch user from Firestore
            const userDoc = await getDoc(doc(db, "clients", user.uid));

            if (!userDoc.exists()) {
                alert("Error: User record not found in database.");
                return;
            }

            const userData = userDoc.data();

            if (userData.role === "admin") {
                window.location.href = "admin.html";
            } else {
                window.location.href = "index.html";
            }

        } catch (error) {
            alert("Login failed: " + error.message);
        }
    });
</script>

</body>
</html>
