<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>

<h2>Login</h2>

<input type="email" id="login-email" placeholder="Email"><br><br>
<input type="password" id="login-password" placeholder="Password"><br><br>

<button id="login-button">Login<a href="index.html"></a></button>

<p>Don't have an account? <a href="signup.html">Sign up</a></p>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
    import { 
        getAuth, 
        signInWithEmailAndPassword 
    } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";

    // Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyAN0MfvvHmznveLEoIV8vLNorRO6F2VAs0",
        authDomain: "cashdeals-185df.firebaseapp.com",
        projectId: "cashdeals-185df",
        storageBucket: "cashdeals-185df.appspot.com", // Corrected this line
        messagingSenderId: "749879075742",
        appId: "1:749879075742:web:a82980caf53bef5c9aac8f"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Login event
    document.getElementById("login-button").addEventListener("click", async () => {
        const email = document.getElementById("login-email").value.trim();
        const password = document.getElementById("login-password").value.trim();

        // Basic validation
        if (!email || !password) {
            alert("Please enter both email and password.");
            return;
        }

        try {
            await signInWithEmailAndPassword(auth, email, password);
            // Redirect to admin page upon successful login
            window.location.href = "admin.html";
        } catch (error) {
            alert("Login failed: " + error.message);
        }
    });
</script>

</body>
</html>
