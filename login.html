<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>

<h2>Login</h2>

<!-- Email input -->
<input type="email" id="login-email" placeholder="Enter your email" required><br><br>

<!-- Password input -->
<input type="password" id="login-password" placeholder="Enter your password" required><br><br>

<!-- Login button -->
<button id="login-button">Login</button><br><br>

<!-- Link to signup page -->
<p>Don't have an account? <a href="signup.html">Sign up</a></p>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";

// Firebase config
const firebaseConfig = {
    apiKey: "AIzaSyAN0MfvvHmznveLEoIV8vLNorRO6F2VAs0",
    authDomain: "cashdeals-185df.firebaseapp.com",
    projectId: "cashdeals-185df",
    storageBucket: "cashdeals-185df.appspot.com",
    messagingSenderId: "749879075742",
    appId: "1:749879075742:web:a82980caf53bef5c9aac8f"
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

document.getElementById("login-button").addEventListener("click", async () => {
    const email = document.getElementById("login-email").value;
    const password = document.getElementById("login-password").value;

    try {
        // 1. Sign in the user
        await signInWithEmailAndPassword(auth, email, password);

        // Redirect to the main page after successful login
        window.location.href = "index.html";
    } catch (error) {
        alert("Login failed: " + error.message); // Show error if login fails
    }
});
</script>

</body>
</html>
