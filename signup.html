<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up</title>

  <style>
    body {
      background: #0a0a0a;
      color: white;
      font-family: Arial;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .box {
      width: 350px;
      padding: 25px;
      background: #111;
      border-radius: 10px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #555;
      background: #222;
      color: white;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background: #ff6a00;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="box">
    <h2>Create Account</h2>

    <form onsubmit="registerUser(event)">
      <input id="reg-email" type="email" placeholder="Email" required>
      <input id="reg-username" type="text" placeholder="Username" required>
      <input id="reg-phone" type="text" placeholder="Phone Number" required>
      <input id="reg-password" type="password" placeholder="Password" required>

      <button type="submit">Sign Up</button>
    </form>

    <p style="margin-top:15px;text-align:center;">
      Already have an account?  
      <a href="index.html" style="color:#ff6a00;">Login</a>
    </p>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
