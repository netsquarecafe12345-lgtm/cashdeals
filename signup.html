<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
</head>
<body>

<h2>Create Account</h2>

<input type="email" id="signup-email" placeholder="Email"><br><br>
<input type="password" id="signup-password" placeholder="Password"><br><br>
<button id="signup-button">Create Account</button>

<p>Already have an account? <a href="login.html">Log in</a></p>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } 
        from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAAN0WFvnIzmvELoBVvLN0rR06F2VAs0",
        authDomain: "cashdeals-185df.firebaseapp.com",
        projectId: "cashdeals-185df",
        storageBucket: "cashdeals-185df.appspot.com",
        messagingSenderId: "749879075742",
        appId: "1:749879075742:web:0fe648f7a9faebdc9aac8f"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById("signup-button").addEventListener("click", async () => {
        const email = document.getElementById("signup-email").value;
        const password = document.getElementById("signup-password").value;

        try {
            await createUserWithEmailAndPassword(auth, email, password);
            alert("Account created! You can now log in.");
            window.location.href = "login.html";
        } catch (err) {
            alert("Signup failed: " + err.message);
        }
    });
</script>

</body>
</html>
