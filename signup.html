<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
import { 
    getAuth, 
    createUserWithEmailAndPassword 
} from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";

import { 
    getFirestore, 
    collection, 
    addDoc 
} from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

// Firebase config
const firebaseConfig = {
    apiKey: "AIzaSyAN0MfvvHmznveLEoIV8vLNorRO6F2VAs0",
    authDomain: "cashdeals-185df.firebaseapp.com",
    projectId: "cashdeals-185df",
    storageBucket: "cashdeals-185df.appspot.com",
    messagingSenderId: "749879075742",
    appId: "1:749879075742:web:a82980caf53bef5c9aac8f"
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

document.getElementById("signup-button").addEventListener("click", async () => {
    const email = document.getElementById("signup-email").value;
    const password = document.getElementById("signup-password").value;
    const username = email.split('@')[0]; // simple default username
    const phone = ""; // You can add a phone input if you want

    try {
        // 1. Create Auth user
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // 2. Save user info in Firestore (clients collection)
        await addDoc(collection(db, "clients"), {
            uid: user.uid,
            email: email,
            username: username,
            phone: phone,
            password: password, // optional, but in production, do NOT store raw password
            balance: 0
        });

        alert("Account created! You can now log in.");
        window.location.href = "login.html";
    } catch (error) {
        alert("Signup failed: " + error.message);
    }
});
</script>
