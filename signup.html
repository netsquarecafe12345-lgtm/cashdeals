<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
</head>
<body>

<h2>Create Account</h2>

<input type="email" id="signup-email" placeholder="Enter your email" required><br><br>
<input type="password" id="signup-password" placeholder="Enter your password" required><br><br>

<button id="signup-button">Create Account</button><br><br>

<p>Already have an account? <a href="login.html">Log in</a></p>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
    import { 
        getAuth, 
        createUserWithEmailAndPassword 
    } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";

    import { 
        getFirestore,
        doc,
        setDoc
    } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

    // Firebase config
    const firebaseConfig = {
        apiKey: "AIzaSyAN0MfvvHmznveLEoIV8vLNorRO6F2VAs0",
        authDomain: "cashdeals-185df.firebaseapp.com",
        projectId: "cashdeals-185df",
        storageBucket: "cashdeals-185df.appspot.com",
        messagingSenderId: "749879075742",
        appId: "1:749879075742:web:a82980caf53bef5c9aac8f"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    document.getElementById("signup-button").addEventListener("click", async () => {
        const email = document.getElementById("signup-email").value.trim();
        const password = document.getElementById("signup-password").value.trim();
        const username = email.split("@")[0];

        try {
            // Create user in Firebase Auth
            const userCredential = await createUserWithEmailAndPassword(auth, email, password);
            const user = userCredential.user;

            // Save user data in Firestore (using UID as doc ID)
            await setDoc(doc(db, "clients", user.uid), {
                uid: user.uid,
                email: email,
                username: username,
                phone: "",
                balance: 0,
                role: "user"
            });

            alert("Account created! You can now log in.");
            window.location.href = "login.html";

        } catch (error) {
            alert("Signup failed: " + error.message);
        }
    });
</script>

</body>
</html>
