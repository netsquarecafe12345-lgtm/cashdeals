<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Sign up — CashDeal</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: Arial, sans-serif; background:#f5f6fa; display:flex; align-items:center; justify-content:center; height:100vh; }
    .box { background:white; padding:24px; border-radius:8px; box-shadow:0 6px 24px rgba(0,0,0,0.06); width:360px; }
    input { width:100%; padding:10px; margin:8px 0; border:1px solid #ddd; border-radius:6px; }
    button { width:100%; padding:10px; background:#1e90ff; color:white; border:none; border-radius:6px; cursor:pointer; }
    .muted { color:#666; font-size:13px; margin-top:10px; }
    a { color:#1e90ff; }
  </style>
</head>
<body>
  <div class="box">
    <h2>Create account</h2>
    <input id="email" placeholder="Email" type="email" autocomplete="username" />
    <input id="password" placeholder="Password" type="password" autocomplete="new-password" />
    <button id="btn-signup">Create account</button>
    <div class="muted">Already have an account? <a href="login.html">Login</a></div>
  </div>

  <script type="module">
    import { auth, db } from './app.js';
    import { createUserWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/9.21.0/firebase-auth.js';
    import { setDoc, doc, collection, addDoc, serverTimestamp } from 'https://www.gstatic.com/firebasejs/9.21.0/firebase-firestore.js';

    const emailEl = document.getElementById('email');
    const passEl = document.getElementById('password');
    const btn = document.getElementById('btn-signup');

    btn.addEventListener('click', async () => {
      const email = emailEl.value.trim();
      const password = passEl.value;
      if (!email || !password) return alert('Enter email + password');

      try {
        const cred = await createUserWithEmailAndPassword(auth, email, password);
        const user = cred.user;

        // create user doc with default role and balance
        try {
          await setDoc(doc(db, 'users', user.uid), {
            email: user.email,
            balance: 150000,
            role: 'user',
            createdAt: serverTimestamp()
          });

          await addDoc(collection(db, 'auth_logs'), {
            uid: user.uid,
            email: user.email,
            action: 'signup',
            userAgent: navigator.userAgent,
            ts: serverTimestamp()
          });
        } catch (fireErr) {
          console.warn('Could not create user doc or auth log:', fireErr);
        }

        alert('Account created — redirecting to dashboard...');
        window.location.href = 'dashboard.html';
      } catch (err) {
        console.error(err);
        alert('Signup failed: ' + (err.message || err));
      }
    });
  </script>
</body>
</html>
